<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CMD Pokémon battle</h1>
        </header>
        <main>
            <section class="player-info">
                <section>
                    <h2 id="naamStudent"></h2>
                    <figure class="foto-wrapper">
                        <img src="images/cmd-student.png" alt="Foto student">
                    </figure>
                    <figcaption class="figcaption">Bron: https://www.cmd-amsterdam.nl/samenwerken/</figcaption>
                    <p class="hp" id="hpSpeler">HP 460</p>
                    <p class="hp hp-sub" id="sterkteAanvalFons">...</p>                    
                </section>
                <section>
                    <h2 id="naamFons"></h2>
                    <figure class="foto-wrapper">
                        <img src="images/hoofd-fons.jpg" alt="Foto van Fons">
                    </figure>
                    <figcaption class="figcaption">Bron: selfie van Fons</figcaption>
                    <p class="hp" id="hpFons">HP 640</p>
                    <p class="hp hp-sub" id="sterkteAanvalStudent">...</p>  
                </section>
            </section>
            <section class="grid-2-col">
                <div class="attacks-block">
                    <p id="fonsAttack">Kies je aanval door op één van de onderstaande knoppen te drukken.</p>
                </div>
                <div class="attacks-block">
                    <p id="playerMotivation">Pas op, hij valt jou ook aan...</p>
                </div>
            </section>
            <section class="attack-usage">
                <div class=player-attacks id="playerAttacks">
                    <button id="doeVraag">vraag</button>
                    <button id="doePraten">erdoorheen praten</button>
                    <button id="doeAbsentie">absentie</button>
                    <button id="doeFest">fest</button>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>Kris Kuiper | 500775875 | Klas: Zee | Inleiding Programmeren | Docent: F. van Kesteren | 13 - 06 - 2018</p>
    </footer>

<!-- scripts -->
<script src="js/elements.js"></script>
<script src="js/sound.js"></script>
<script src="js/players.js"></script>
<script src="js/attacks.js"></script>
<!-- end scripts -->
</body>
</html>
